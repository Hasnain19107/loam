name: loam
description: "Loam - Genuine People, In Real Life"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0

  # State Management
  get: ^4.6.6

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.2
  firebase_messaging: ^15.1.3
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.3

  # Local Storage
  shared_preferences: ^2.2.3
  get_storage: ^2.1.1
  sqflite: ^2.3.3+1
  path: ^1.9.0

  # Networking
  http: ^1.2.2
  dio: ^5.4.3+1

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  image_picker: 
  url_launcher: ^6.3.1
  share_plus:
  package_info_plus:
  device_info_plus: 

  # Forms & Validation
  flutter_form_builder:
  form_builder_validators: 

  # Date & Time
  table_calendar:
  flutter_datetime_picker_plus:
  path_provider: ^2.1.5
  open_filex: ^4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/avatars/
